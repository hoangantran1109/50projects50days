<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: rgb(213,143,167)">
          <h1>Nature flower</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: rgb(239, 173, 87)">
          <h1>Sun Rise</h1>
          <p>with it's beach</p>
        </div>
        <div style="background-color: #252E33">
          <h1>Lonely castle</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: rgb(82, 159, 203)">
          <h1>Flying dove</h1>
          <p>in the morning</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('pexels-binh-ho-image-1018478.jpg')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1519981593452-666cf05569a9?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=90ed8055f06493290dad8da9584a13f7&auto=format&fit=crop&w=715&q=80')"></div>
        <div style="background-image: url('pexels-quang-nguyen-vinh-6876903.jpg')"></div>
        <div style="background-image: url('pexels-kristina-paukshtite-701816.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
