<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Increment Counter</title>
  </head>
  <body>
    <h4>COVID-19: Fallzahlen in Deutschland. Stand: Montag 29.3.2021, 00:00 Uhr </h4>
    <div class="counter-container">
      <i class="fab fa-twitter fa-3x"></i>
      <div class="counter" data-target="492402"></div>
      <span>Bayern</span>
    </div>

    <div class="counter-container">
      <i class="fab fa-youtube fa-3x"></i>
      <div class="counter" data-target="59979"></div>
      <span>Hamburg</span>
    </div>

    <div class="counter-container">
      <i class="fab fa-facebook fa-3x"></i>
      <div class="counter" data-target="144007"></div>
      <span>Berlin</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
</html>
